<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenny Hanlon | Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <script src="//use.typekit.net/cec4yml.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="fonts/montserrat/stylesheet.css">

    <!-- JS -->
    <script src="js/vendor/modernizr.js"></script>
  </head>


  <body>
    <!-- Header -->
    <header class="about">
      <div class="contain-to-grid fixed sticky">
        <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: [ small, medium, large]">
          <ul class="title-area">
            <li class="name">
              <h1><a href="index.html">JENNY HANLON</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>
      
          <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
              <li><a href="index.html">PROJECTS</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li class="active"><a href="contact.html">CONTACT</a></li>
            </ul>
          </section>
        </nav>
      </div>
      <!-- Hero Panel -->
      <div id="contacthero" class="container">
        <div class="row">
          <div id="contact-title" class="small-7 small-centered columns">
            <h3 id="black">LET&rsquo;S TALK</h3>
            <p>I'd love to hear from you. To get in touch, fill out the form or e-mail me at <a href="mailto:jennylhanlon@gmail.com"> jennylhanlon@gmail.com</a>.</p>
          </div>
        </div>
      </div>
    </header>

  <!--Form Panel -->
    <div id="contact" class="container">
        <div class="row">
          <div class="contact-form small-6 small-centered columns">
            <form accept-charset="UTF-8" action="https://formkeep.com/f/90733e924679" method="POST">
              <input type="text" name="name" placeholder="Your Name">
              <input type="email" name="email" placeholder="Your Email">
              <input type="text" name="url" placeholder="Website (optional)">
              <textarea type="text" name="message" placeholder="Your Message"></textarea>
              <input type="hidden" name="utf8" value="✓">
          </div>
        </div>
        <div class="row">
          <div id="submit" class="small-3 small-centered columns">
              <button type="submit" class="button small">SUBMIT</button>
            </form>
          </div>
        </div>
    </div>
  

  <!-- Footer -->
  <footer id="footer" class="container">
    <div class="row">
      <div class="small-11 small-centered medium-4 medium-uncentered large-uncentered columns">
        <ul id="social">
          <li><a href="#"><img src="images/instagram-2.png" /></a></li>
          <li><a href="#"><img src="images/twitter.png" /></a></li>
          <li><a href="#"><img src="images/linkedin.png" /></a></li>
          <li><a href="#"><img src="images/github-2.png" /></a></li>
        </ul>
      </div>
      <div class="small-11 small-centered medium-6 medium-offset-2 medium-uncentered large-uncentered columns">
        <h6 id="copyright">Designed and developed by Jenny Hanlon © Copyright 2015</h6>  
      </div>
    </div>
  </footer>

  </body>
</html>
